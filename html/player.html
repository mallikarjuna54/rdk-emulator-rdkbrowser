<html>
<head>
<script language="JavaScript" type="text/javascript">
var urltext = document.location.href;

if (urltext.indexOf('?') != -1)
        targeturl = urltext.substring((urltext.indexOf('?')+1),urltext.length);
else
        targeturl = document.location.href; // defaults to current page if noparameter is passed

function init(){

document.getElementById("video").src = targeturl;

}
</script>

<title>Demo: HTML5 video controls with JavaScript</title>
<style media="screen" type="text/css">
div.container { background-color: #000; width: 1000px; }
    p { font: 14px/1.3 Verdana, sans-serif; }
</style>
<script src="video.js" type="text/javascript"></script>
</head>
<!-- body --> 
<body onload="init()">

<div class="container">
<table align="center" border="0"><tr><td>

<video id="video" width="1024" height="520" autoplay>
    <source src="http://127.0.0.1:50050/received_spts1.ts" />
        <p>Cannot load video.</p>
</video>

</td></tr></table>

<hr />
</div>

</body>
</html>
